<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <div class="input-container">
            <input type="text" id="title" placeholder="Title">
            <textarea id="content" placeholder="Write your note..."></textarea>
            <button id="addNoteBtn" onclick="addOrUpdateNote()">Add Note</button>
        </div>
        <div class="notes-container" id="notes"></div>
    </div>

    <script>
        let editingNoteId = null; // To keep track of the note being edited
        
        async function fetchNotes() {
            const res = await fetch('http://localhost:5000/notes');
            const notes = await res.json();
            document.getElementById('notes').innerHTML = notes.map(note => `
                <div class="note">
                    <strong>${note.title}</strong>
                    <p>${note.content}</p>
                    <button onclick="deleteNote('${note._id}')">Delete</button>
                    <button onclick="editNote('${note._id}', '${note.title}', '${note.content}')">Edit</button>
                </div>
            `).join('');
        }

        // Add or Update note based on editMode flag
        async function addOrUpdateNote() {
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const title = titleInput.value;
            const content = contentInput.value;
            
            if (!title || !content) return;

            if (editingNoteId) {
                // Update existing note
                await fetch(`http://localhost:5000/notes/${editingNoteId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                // Reset after updating
                editingNoteId = null;
                document.getElementById('addNoteBtn').innerText = "Add Note";
            } else {
                // Add new note
                await fetch('http://localhost:5000/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
            }

            // Clear input fields
            titleInput.value = "";
            contentInput.value = "";

            // Fetch and update the list of notes
            fetchNotes();
        }

        // Set fields for editing an existing note
        function editNote(id, title, content) {
            document.getElementById('title').value = title;
            document.getElementById('content').value = content;
            document.getElementById('addNoteBtn').innerText = "Update Note";  // Change button text
            editingNoteId = id;  // Store the note id for updating
        }

        // Delete note
        async function deleteNote(id) {
            await fetch(`http://localhost:5000/notes/${id}`, { method: 'DELETE' });
            fetchNotes();
        }

        // Initial fetch of notes
        fetchNotes();
    </script>
</body>
</html>
